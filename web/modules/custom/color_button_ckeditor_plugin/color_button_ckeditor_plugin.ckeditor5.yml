color_button_ckeditor_plugin_link:
  ckeditor5:
    plugins:
      - demoPlugin.LinkPlugin
  drupal:
    label: Styled link
    library: color_button_ckeditor_plugin/demobox
    admin_library: color_button_ckeditor_plugin/admin.demobox
    class: Drupal\color_button_ckeditor_plugin\Plugin\CKEditor5Plugin\LinkPlugin
    toolbar_items:
      linkPlugin:
        label: Styled link
        class: style-link
    elements:
      - <h2>
      - <h2 class="simple-box-title">
      - <a>
      - <span>
      - <div>
      - <div class="simple-box-description">
      - <section>
      - <section class="simple-box">
